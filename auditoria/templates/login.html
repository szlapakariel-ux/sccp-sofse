{% extends "layout.html" %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <h2>Ingreso SCCP</h2>
        <p class="subtitle">Control de Calidad Comunicacional</p>

        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Email Corporativo</label>
                <input type="email" name="email" required placeholder="usuario@sofse.gob.ar"
                    value="operador@sofse.gob.ar">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="password" required value="123">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
        <p class="mt-4 text-small">Acceso restringido a personal autorizado.</p>
    </div>
</div>
{% endblock %}
