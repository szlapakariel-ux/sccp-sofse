<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCP - Sistema de Control Comunicacional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="brand">SCCP SOFSE</div>
        <div class="menu">
            {% if session.get('user') %}
            <span class="user-info">{{ session['user'] }} ({{ session['role'] }})</span>
            <a href="/validador">Validador</a>
            <a href="/tablero/operador">Operativo</a>
            <a href="/tablero/gerencial">Gerencial</a>
            <a href="/tablero/ejecutivo">Ejecutivo</a>
            <a href="/logout" class="btn-logout">Salir</a>
            {% else %}
            <a href="/login">Ingresar</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>Trenes Argentinos - Sistema de Control de Calidad Comunicacional (Pre-Publicaci√≥n)</p>
    </footer>
</body>

</html>
